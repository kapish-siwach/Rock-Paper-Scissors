<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <h1 class="bg-light p-2">Rock Paper Scissors</h1>

        <!-- Choices -->
        <section class="choices mt-5 p-2 container d-flex flex-wrap  align-items-center justify-content-center"> 
            <div class="choice p-1 mx-4" id="rock">
                <img src="./images/rock.png" alt="rock">
            </div>
            <div class="choice p-1  mx-4" id="paper">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="choice p-1 mx-4" id="scissors">
                <img src="./images/scissors.png" class="" alt="scissors">
            </div>
        </section>

        <!-- message -->
        <section class="messageSection mt-5 p-2 d-flex align-items-center justify-content-center">
            <p id="message" class=" d-inline h3 p-3">Play Your Move</p>
         </section>

        <!-- Score Board -->
        <section class="scoreSection container mt-5 d-flex justify-content-center align-items-center">
            <div class="score  mx-3 p-3">
                <p id="userScore" class="h1">0</p>
                <p class="h3 text-muted">You</p>
            </div>
            <div class="score  mx-3 p-3">
                <p id="compScore" class="h1">0</p>
                <p class="h3 text-muted">Computer</p>
            </div>
        </section>

        

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
